<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Ngebucin ü•∞</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      margin: 0;
      padding: 2rem;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      color: #e91e63;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      color: #e91e63;
      text-shadow: 1px 1px #fff;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    .section {
      background: white;
      padding: 2.5rem;
      margin-bottom: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    .section:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    input, textarea, button {
      padding: 1.2rem;
      margin: 0.75rem 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease-in-out;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    input:focus, textarea:focus, button:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    #card, .output, #result {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: #fdf5f7;
      border: 2px dashed #ffb6c1;
      border-radius: 15px;
      color: #880e4f;
      font-size: 1.1rem;
      text-align: center;
    }

    .section-title {
      margin-bottom: 1rem;
      border-bottom: 3px solid #f8bbd0;
      padding-bottom: 0.5rem;
    }

    .output, #result {
      font-style: italic;
      font-weight: bold;
    }

    .log {
      background: #ffebee;
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid #ffcccb;
      color: #d32f2f;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    select {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      background-color: #fff0f5;
      transition: all 0.3s;
    }

    select:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .section input, .section textarea {
      max-width: 500px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .section {
        padding: 1.5rem;
      }

      .section input, .section textarea {
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>üíò Website Ngebucin All-in-One üíò</h1>

  <!-- Section 1: Surat Cinta Anonim -->
  <div class="section">
    <h2 class="section-title">üíå Surat Cinta Anonim</h2>
    <textarea id="loveNote" placeholder="Tulis surat cintamu di sini..."></textarea><br>
    <button onclick="showNote()">Kirim Anonim</button>
    <div class="output" id="outputNote" style="display:none;"></div>
  </div>

  <!-- Section 2: Bucin Compatibility Test -->
  <div class="section">
    <h2 class="section-title">üíï Bucin Compatibility Test</h2>
    <input type="text" id="name1" placeholder="Nama kamu"><br>
    <input type="text" id="name2" placeholder="Nama doi"><br>
    <button onclick="checkLove()">Tes!</button>
    <div id="result"></div>
  </div>

  <!-- Section 3: Digital Love Card -->
  <div class="section">
    <h2 class="section-title">üíù Love Card Maker</h2>
    <input type="text" id="to" placeholder="Untuk siapa?"><br>
    <textarea id="message" placeholder="Isi pesan cintamu di sini..."></textarea><br>
    <button onclick="makeCard()">Buat Kartu</button>
    <div id="card" style="display:none;"></div>
  </div>

  <!-- Mood Tracker -->
  <div class="section">
    <h2>üåà Mood Love Tracker</h2>
    <label for="mood">Pilih mood cintamu hari ini:</label>
    <select id="mood">
      <option value="üòç">üòç Sayang banget</option>
      <option value="üòä">üòä Lagi manis-manisnya</option>
      <option value="üòê">üòê B aja sih</option>
      <option value="üò§">üò§ Lagi BT</option>
      <option value="üò¢">üò¢ Kangen berat</option>
    </select>

    <textarea id="note" placeholder="Tulis kenapa kamu merasa begitu hari ini..."></textarea>
    <button onclick="saveMood()">Simpan Mood Hari Ini</button>
    <div class="log" id="moodLog"></div>
  </div>
  <script>
  function saveMood() {
    const mood = document.getElementById('mood').value;
    const note = document.getElementById('note').value.trim();
    
    if (mood && note) {
      const moodEntry = `
        <div style="background: #fce4ec; padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
          <strong>Mood:</strong> ${mood} <br>
          <strong>Note:</strong> ${note}
        </div>
      `;
      
      document.getElementById('moodLog').innerHTML += moodEntry;
      // Clear the input fields after saving
      document.getElementById('note').value = '';
      document.getElementById('mood').value = 'üòç';
    } else {
      alert("Please select a mood and add a note!");
    }
  }
  
</script>
  <script>
    function showNote() {
      const note = document.getElementById('loveNote').value;
      if (note.trim()) {
        document.getElementById('outputNote').style.display = 'block';
        document.getElementById('outputNote').innerText = "üíñ Anonim bilang:\n" + note;
      }
    }

    function checkLove() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      if (name1 && name2) {
        const percent = Math.floor(Math.random() * 51) + 50;
        let msg = `${name1} ‚ù§Ô∏è ${name2} = ${percent}% cocok!`;
        if (percent > 85) msg += " Couple goals banget!";
        else if (percent > 70) msg += " Udah cocok nih!";
        else msg += " Masih bisa diperjuangkan kok!";
        document.getElementById('result').innerText = msg;
      }
    }

    function makeCard() {
      const to = document.getElementById('to').value;
      const msg = document.getElementById('message').value;
      if (to && msg) {
        const cardHTML = `
          <h3>Untuk: ${to} üíå</h3>
          <p style="font-size: 1.2rem;">"${msg}"</p>
          <p style="margin-top: 1.5rem;">Dari yang selalu mikirin kamu üíò</p>
        `;
        document.getElementById('card').innerHTML = cardHTML;
        document.getElementById('card').style.display = 'block';
      }
    }
  </script>

</body>
</html>
