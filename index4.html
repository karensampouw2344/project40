<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchMeLater ðŸŽ¬</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #141414;
      --secondary: #c2f0fc;
      --accent: #ffd6e0;
      --text: #fff;
      --bg: #000;
      --watched: #1db954;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    .logo {
      font-size: 1.5rem;
    }

    .add-btn {
      padding: 0.5rem 1rem;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .movie-card {
      min-width: 220px;
      background: #1e1e1e;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.2s;
      align-items: center;
      flex-shrink: 0;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .status {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      display: inline-block;
      color: #000;
      font-weight: bold;
    }

    .status.belum {
      background: var(--secondary);
    }

    .status.sudah {
      background: var(--watched);
    }

    .movie-poster {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      max-height: 320px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #1a1a1a;
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #333;
    }

    footer span {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¬ WatchMeLater</div>
    <button class="add-btn" onclick="addMovie()">+ Tambah Film</button>
  </header>

  <main class="container">
    <section>
      <div class="section-title">Belum Ditonton ðŸ‘€</div>
      <div class="movie-row" id="watchlist">
        <!-- Movie cards will go here -->
      </div>
    </section>
    <section>
      <div class="section-title">Sudah Ditonton âœ…</div>
      <div class="movie-row" id="watchedlist">
        <!-- Watched movie cards will go here -->
      </div>
    </section>
  </main>

  <footer>
    Dibuat dengan ðŸ’• oleh <span>Karen</span> | Â© 2025 WatchMeLater
  </footer>

  <script>
    const movies = [
      { title: "La La Land", poster: "https://m.media-amazon.com/images/I/71-u32-oOaL.jpg", status: "Belum Ditonton" },
      { title: "Parasite", poster: "https://upload.wikimedia.org/wikipedia/en/5/53/Parasite_%282019_film%29.png", status: "Sudah Ditonton" },
      { title: "The Grand Budapest Hotel", poster: "https://m.media-amazon.com/images/I/713kiC-8JhL.AC_UF894,1000_QL80.jpg", status: "Sudah Ditonton" }
    ];

    function renderMovies() {
      const watchlist = document.getElementById("watchlist");
      const watchedlist = document.getElementById("watchedlist");
      watchlist.innerHTML = "";
      watchedlist.innerHTML = "";

      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.poster}" alt="Poster ${movie.title}" class="movie-poster" />
          <h3>${movie.title}</h3>
          <span class="status ${movie.status === 'Belum Ditonton' ? 'belum' : 'sudah'}">${movie.status}</span>
        `;
        if (movie.status === "Belum Ditonton") {
          watchlist.appendChild(card);
        } else {
          watchedlist.appendChild(card);
        }
      });
    }

    function addMovie() {
      const title = prompt("Judul filmnya?");
      const poster = prompt("URL poster filmnya?");
      const watched = confirm("Apakah film ini sudah ditonton?");
      if (title && poster) {
        movies.push({ title: title, poster: poster, status: watched ? "Sudah Ditonton" : "Belum Ditonton" });
        renderMovies();
      }
    }

    renderMovies();
  </script>
</body>
</html>
